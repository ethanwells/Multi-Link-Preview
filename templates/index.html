<!DOCTYPE html>
<html>
<head>
    <title>Multi Link Submission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .fade-in {
            animation: fadeIn ease 1s;
        }
        @keyframes fadeIn {
            0% {opacity:0;}
            100% {opacity:1;}
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Enter your links:</h1>
        {% for i in range(1, 6) %}
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="link{{i}}" placeholder="Link {{i}}">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="pasteFromClipboard('link{{i}}')">Paste from clipboard</button>
                </div>
            </div>
        {% endfor %}
        <button class="btn btn-primary btn-block" id="submitLinks" onclick="handleSubmit()">Submit Links</button>
        <div id="result" class="text-center mt-3"></div>
        <button class="btn btn-primary btn-block" id="copyButton" style="display: none;">Copy Combined Link</button>
        <img id="preview" class="img-fluid fade-in" style="display: none">
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        function handleSubmit() {
            document.getElementById('copyButton').style.display = 'none';
            setTimeout(function(){
                document.getElementById('copyButton').style.display = 'block';
                renderPreview();
            }, 2000);  // simulate waiting for API response
        }

        function renderPreview() {
            var img = document.getElementById('preview');
            img.src = '{{ image_url }}';  // assuming image_url is a variable from your server-side code
            img.style.display = 'block';
        }
    </script>
</body>
</html>

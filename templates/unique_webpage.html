<!DOCTYPE html>
<html>
<head>
    <title>Multi Link Preview</title>
    <meta property="og:title" content="Multi Link Preview">
    <meta property="og:description" content="Links: {{ links|join(', ') }}">
    <meta property="og:image" content="{{ image_url }}">
    <meta property="og:url" content="{{ request.url }}">
</head>
<body>
    <img src="{{ image_url }}" alt="Multi Link Preview">
    {% for link in links %}
    <a href="{{ link }}">{{ link }}</a>
    {% endfor %}
</body>
</html>

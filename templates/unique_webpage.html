<!DOCTYPE html>
<html>
<head>
    <title>Multi Link Preview</title>
    <meta property="og:image" content="{{ image_url }}">
    <meta property="og:title" content="Multi Link Preview">
    <meta property="og:url" content="{{ request.url }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        @media (max-width: 576px) {
            .btn-custom {
                padding: 30px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <img src="{{ image_url }}" class="img-fluid" alt="Multi Link Preview">
        {% for link in links %}
            <a href="{{ link }}" class="btn btn-primary btn-block btn-custom">
                Link {{ loop.index }}
            </a>
        {% endfor %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Multi Link Preview</title>
    <meta property="og:image" content="{{ image_url }}">
    <meta property="og:title" content="Multi Link Preview">
    <meta property="og:url" content="{{ request.url }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .btn-custom {
            height: 20vh; /* 1/5 of the viewport height */
        }
        .btn-custom:first-child {
            margin-top: 20px; /* Padding between image and first button */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <img src="{{ image_url }}" class="img-fluid" alt="Multi Link Preview">
        {% for link in links %}
            <a href="{{ link }}" class="btn btn-primary btn-block btn-custom">
                Link {{ loop.index }}
            </a>
        {% endfor %}
    </div>
</body>
</html>
